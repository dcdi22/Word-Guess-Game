<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- top bar -->
    <div class="jumbotron-fluid background py-5">
        <div class="container py-5">
            <div class="row text-center">
                <div class="col-12 my-3">
                    <h1>Hangin'Man</h1>
                    <i class="fas fa-gamepad fa-10x"></i>
                    <br>
                    <button id="new-game-button" class="btn btn-primary">
                        <i class="fas fa-gamepad"></i>
                        Start A New Game
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- section 2 -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-6 my-3">
                            <h2>Fill In The Blanks
                                <br>
                                <span id="placeholders">_____ ___ ____</span>
                            </h2>
                        </div>
                        <div class="col-12 col-md-6 my-3">
                            <h2>Letters Guessed
                                <br>
                                <span id="guessed-letters"></span>
                            </h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 text-center py-5">
                    <h3>
                        <i class="fas fa-heartbeat"></i>
                        Guesses Remaining:
                        <span id="guesses-left">0</span>
                    </h3>
                </div>
                <div class="col-12 col-md-4 text-center py-5">
                    <h3>
                        <i class="fas fa-trophy"></i>
                        Wins:
                        <span id="wins">0</span>
                    </h3>
                </div>
                <div class="col-12 col-md-4 text-center py-5">
                    <h3>
                        <i class="far fa-frown"></i>
                        Losses:
                        <span id="losses">0</span>
                    </h3>
                </div>
            </div>
        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!--<script src="assets/javascript/game.js"></script>-->
    <script src="assets/javascript/game-object.js"></script>
    <!--<script src="assets/javascript/game-function.js"></script>-->
</body>

</html>
